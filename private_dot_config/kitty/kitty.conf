# ─────────────────────────────────────────────────────────
# Kitty config: GNOME-ish / Browser-ish behavior
# ─────────────────────────────────────────────────────────

# --- Font ---
font_family      Cousine Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# --- Cursor & selection ---
cursor_shape     block
cursor_blink     off
copy_on_select   no

# --- Colors: GNOME Terminal Dark Theme ---
foreground       #d3d7cf
background       #300a24
selection_foreground #ffffff
selection_background #555753

# Normal colors
color0   #2e3436
color1   #cc0000
color2   #4e9a06
color3   #c4a000
color4   #3465a4
color5   #75507b
color6   #06989a
color7   #d3d7cf

# Bright colors (muted, not neon)
color8   #555753
color9   #ef2929
color10  #8ae234
color11  #fce94f
color12  #729fcf
color13  #ad7fa8
color14  #34e2e2
color15  #eeeeec

# --- Tabs ---
tab_bar_edge         top
tab_bar_min_tabs     1
tab_bar_style        separator
new_tab_action       tab
confirm_os_window_close 0

# --- Window behavior ---
remember_window_size yes
initial_window_width  100c
initial_window_height 28c

# --- Keyboard Shortcuts ---
# Tabs

map ctrl+t    new_tab
map ctrl+w    close_tab
map ctrl+tab  next_tab
map ctrl+shift+tab previous_tab
map alt+shift+{ previous_tab
map alt+shift+} next_tab

# Optional: open a new top-level window
map ctrl+n    new_os_window

# --- Bell ---
enable_audio_bell no
visual_bell_duration 0.15

# --- Mouse ---
click_interval  0.2
focus_follows_mouse no

# --- Remote control ---
allow_remote_control yes

# make kitty pretend to be xterm
term xterm-256color

# Tab navigation with Ctrl+PageUp / Ctrl+PageDown
map ctrl+page_up   previous_tab
map ctrl+page_down next_tab

# --- Tab bar look & feel ---
tab_bar_edge            top
tab_bar_min_tabs        1
tab_bar_style           powerline

tab_bar_background      #1e1e1e

active_tab_foreground   #1e1e1e
active_tab_background   #61afef

inactive_tab_foreground #c0c0c0
inactive_tab_background #2a2a2a

active_tab_title_template   "{index}@{hostname}: {cwd_basename} — {cmd}"
inactive_tab_title_template "{index}: {cwd_basename}"

# --- Tab titles: hostname only ---
#tab_title_template "{hostname}"
#active_tab_title_template   "{hostname}"
#inactive_tab_title_template "{hostname}"

tab_title_max_length    40
# If your Kitty is older and errors on the next line, just delete it.
tab_bar_margin_width    6.0
