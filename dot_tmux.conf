# Pane navigation with Ctrl+h / Ctrl+l / Ctrl+j / Ctrl+j
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-j select-pane -D
bind -n C-k select-pane -U

##### Status bar â€” layout & refresh #####
set -g status on
set -g status-interval 10
set -g status-bg colour236
set -g status-fg white

# Put window list in the center
set -g status-justify centre
set -g status-left-length 40
set -g status-right-length 120

##### Left: session name #####
set -g status-left "#[fg=green,bold]#S#[default] "

##### Center: window list #####
# Normal windows
set -g window-status-format " #[fg=yellow]#I:#W#[default] "
# Current (active) window highlighted
set -g window-status-current-format " #[fg=black,bg=yellow,bold]#I:#W#[default] "
# Separator between window entries
set -g window-status-separator " "

##### Right: CPU | MEM | host #####
# CPU: 1s sample via vmstat (100 - idle %)
# MEM: used = total - available (more accurate than the "used" column)
set -g status-right "#[fg=cyan]CPU #[fg=white]#(vmstat 1 2 | tail -1 | awk '{printf \"%d%%\", 100-\$15}') \
 #[fg=cyan]| MEM #[fg=white]#(free -m | awk '/Mem:/ {used=\$2-\$7; printf \"%.1f/%.1fG (%d%%)\", used/1024, \$2/1024, (used*100/\$2)}') \
 #[fg=cyan]| #[fg=white]#h"
